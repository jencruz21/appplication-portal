<!DOCTYPE html>
<html>
<head>
	<title>MGHS-Sign Up Form</title>
	<link rel="icon" href="images/logo.png">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    
    <section>
        <div class="logo">
            <img src="images/logo.png">
        </div>
        
        <div class="contentBox">
            <div class="formBox">
                <h2>APPLICATION FORM</h2>
                <form>
                    <div class="input-div one">
                    <div class="div">
           		   		<h5>FULL NAME</h5>
           		   		<input type="text" class="input">
           		    </div>
                    </div>
                    <div class="input-div one">
                    <div class="div">
                        <h5>EMAIL</h5>
           		   		<input type="email" class="input">
                    </div>
                    </div>
                    <div class="input-div one">
                    <div class="div">
           		   		<h5>CONTACT NUMBER</h5>
           		   		<input type="number" class="input">
           		    </div>
                    </div>
                    <div class="input-div one">
                    <div class="div">
           		   		<label for="status"></label>
           		   		<select id="status">
                            <option value="status">STATUS</option>
                            <option value="status">Single</option>
                            <option value="status">Married</option>
                            <option value="status">Widowed</option>
                            <option value="status">Divorced</option>
                            <option value="status">Seperated</option>
                        </select>
           		    </div>
                    </div>
                    <button type="button" onclick="location.href='next.html'">NEXT</button>
                </form>
            </div>
        </div>
        
        <div class="eclipse">
            <img src="images/eclipse.png">
        </div>
    </section>
    
    <script type="text/javascript" src="js/main.js"></script>
    
</body>
</html>
